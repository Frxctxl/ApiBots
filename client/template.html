<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PWA example website">
  <title>Apibots</title>
</head>

<body class="column">
  <header class="row justify-between align-center">
    <h3>Transformers App</h3>

    <nav>
      <a href="/">Home</a>
      <a href="/login">Log In</a>
    </nav>
  </header>
  <main id="main-content" class="flex-1">
  </main>

  <footer class="row justify-between align-center">
    <p>&copy; Copyright 2024</p>
    <p>Dev & Design by Rutgers Class</p>
  </footer>

  <template id="home">
    <section class="text-center">
      <h1>Transformers App</h1>
      <p>Autobots Transform and Rollout</p>
    </section>
  </template>

  <template id="form">
    <form id="login-form" class="column">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="password">
      <button>Submit</button>
    </form>
  </template>
</body>

</html>
